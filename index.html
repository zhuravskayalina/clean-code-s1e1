<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="wrapper">
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="матрица эйзенхауэра">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo-form">
    <div class="add-section">
      <label for="add-section__new-task" class="section-label add-section__new-task-label">Add Item</label>
      <div class="add-section__input-box">
        <input id="add-section__new-task" class="input add-section__new-task input-text" type="text">
        <button class="button add-section__button">Add</button>
      </div>
    </div>
    <h3 class="section-label">Todo</h3>
    <ul id="list incomplete-list">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__label">Pay Bills</label>
        <input type="text" class="input list-item__input-text input-text">
        <button class="button list-item__button_edit">Edit</button>
        <button class="button list-item__button_delete">
          <img class="list-item__button_delete__img" src="./remove.svg" alt="remove item">
        </button>
      </li>
      <li class="list-item list-item_edit-mode">
        <input type="checkbox" class="list-item__checkbox">
        <label class="list-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text list-item__input-text list-item__input-text_edit-mode">
        <button class="button list-item__button_edit">Save</button>
        <button class="button list-item__button_delete">
          <img class="list-item__button_delete__img" src="./remove.svg" alt="remove item">
        </button>
      </li>
    </ul>
    <h3 class="section-label">Completed</h3>
    <ul class="list completed-tasks">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__label  list-item__label_completed">See the Doctor</label>
        <input type="text" class="input input-text list-item__input-text">
        <button class="button list-item__button_edit">Edit</button>
        <button class="button list-item__button_delete">
          <img class="list-item__button_delete__img" src="./remove.svg" alt="remove item">
        </button>
      </li>
    </ul>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
