<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="wrapper">
  <div class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="матрица эйзенхауэра">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-form">
    <p id="add-section">
      <label for="add-section__new-task" class="section-label add-section__new-task-label">Add Item</label>
      <div class="add-section__input-box">
        <input id="add-section__new-task" class="add-section__new-task input-text" type="text">
        <button class="button add-section__button">Add</button>
      </div>
    </p>
    <h3 class="section-label">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="todo-form__input-text task">
        <button class="edit button">Edit</button>
        <button class="delete button button-delete">
          <img src="./remove.svg" alt="remove item">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit button">Save</button>
        <button class="delete button button-delete">
          <img src="./remove.svg" alt="remove item">
        </button>
      </li>
    </ul>
    <h3 class="section-label">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button button-delete">
          <img src="./remove.svg" alt="remove item">
        </button>
      </li>
    </ul>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
